apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: polymetrie-ingress
  namespace: default
spec:
  ingressClassName: nginx
  rules:
    - host: polymetrie-service.orch-team-a.pns-projects.fr.eu.org
      http:
        paths:
          - path: /polymetrie
            pathType: Prefix
            backend:
              service:
                name: polymetrie-service
                port:
                  number: 80
